<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bsn | A Bussin implementation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/logo.png" type="image/png" />
  </head>
  <body class="h-screen flex flex-col dark">
    <header class="grid grid-cols-3 items-center px-4 border-b border-zinc-700">
      <a href="/">
        <img src="/logo.png" width="80" class="invert dark:invert-0" />
      </a>
      <h1
        class="text-slate-600 dark:text-slate-400 italic mx-auto text [&>a]:transition [&>a:hover]:text-black dark:[&>a:hover]:text-slate-200"
      >
        A
        <a
          href="https://github.com/face-hh/Bussin"
          target="_blank"
          class="underline"
          >Bussin</a
        >
        implementation written in
        <a href="https://ziglang.org" target="_blank" class="underline">Zig</a>
      </h1>
      <div class="ml-auto">
        <button
          class="px-4 py-2 rounded-lg border mr-4 border-slate-500 text-slate-800 hover:border-slate-900 dark:border-slate-600 dark:text-slate-300 dark:hover:border-slate-200 transition"
          id="examples-btn"
        >
          View Examples 📃
        </button>
        <button
          class="px-4 py-2 rounded-lg text-white dark:text-inherit bg-[#ff5659] dark:hover:brightness-75 transition"
          id="run-btn"
        >
          Run Code 🔨
        </button>
      </div>
    </header>
    <main class="w-full h-full overflow-y-hidden">
      <div
        class="grid w-full h-[100%]"
        style="grid-template-columns: repeat(21, 1fr)"
      >
        <aside
          class="col-span-1 flex flex-col justify-between items-center border-r border-slate-600 bold"
        >
          <button
            class="px-3 py-4 w-full border-b border-b-slate-600 hover:bg-[rgba(240,240,240,.2)] transition"
            id="bs-btn"
          >
            BSX
          </button>
          <button
            class="px-3 py-4 w-full border-b border-b-slate-600 hover:bg-[rgba(0,0,0,.2)] transition hidden"
            id="bsx-btn"
          >
            BS
          </button>
          <a
            href="https://github.com/sno2/bsn"
            target="_blank"
            class="px-5 py-6"
          >
            <img src="/github-mark.svg" alt="GitHub Logo" class="dark:hidden" />
            <img
              src="/github-mark-white.svg"
              alt="GitHub Logo"
              class="hidden dark:block"
            />
          </a>
        </aside>
        <div id="container" class="col-span-10"></div>
        <div
          id="terminal"
          class="col-span-10 font-mono h-full bg-[#111] dark:bg-black overflow-hidden"
        ></div>
      </div>
    </main>
    <div
      class="fixed hidden w-screen h-screen top-0 left-0 bg-[rgba(0,0,0,.5)] flex items-center justify-center z-50"
      id="examples"
    >
      <div
        class="flex flex-col py-5 px-6 bg-zinc-200 dark:bg-zinc-800 rounded-lg"
      >
        <h1 class="text-4xl font-bold mb-2">Examples 🗒️</h1>
        <h2 class="mb-4 text-zinc-600 dark:text-zinc-300">
          Click on the file name to load the program.
        </h2>
        <div class="mb-4 border-b border-zinc-400 dark:border-zinc-600"></div>
        <div
          class="content grid grid-cols-4 gap-4 [&>div]:text-left font-mono [&>button:hover]:underline text-zinc-700 dark:[&>button:hover]:text-white dark:text-zinc-300"
        ></div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
